<ion-header>
    <ion-navbar>
        <ion-row align-items-center>
            <ion-col col-auto class="nav-button">
                <button ion-button menuToggle color="secondary">
                    <ion-icon name="menu"></ion-icon>
                </button>
            </ion-col>
            <ion-col text-center>
                <img src="assets/imgs/logo-no-rings.png" class="header-logo">
            </ion-col>
            <ion-col col-auto class="nav-button">
                <ion-buttons>
                    <button ion-button icon-only (click)="sendTokens()" color="secondary">
                        <img src="assets/imgs/send-button.svg">
                    </button>
                </ion-buttons>
            </ion-col>
        </ion-row>
    </ion-navbar>
    <div class="tokens">
        <p class="balance">
            {{balance}}
        </p>
        <p class="value">
            $25,000.83 USD
        </p>
    </div>
</ion-header>

<ion-content padding>
    <ion-row class="home-tabs">
        <ion-col col-auto>
            <a (click)="displayTransactions = 'transactions'" [class.active]="displayTransactions === 'transactions'">Transactions</a>
        </ion-col>
        <ion-col col-auto>
            <a (click)="displayTransactions = 'news'" [class.active]="displayTransactions === 'news'">News</a>
        </ion-col>
    </ion-row>
    <div [ngSwitch]="displayTransactions">
        <div *ngSwitchCase="'transactions'">
            <ion-row class="transaction-tabs">
                <ion-col col-auto>
                    <a (click)="transactionType = 'all'" [class.active]="transactionType === 'all'">All</a>
                </ion-col>
                <ion-col col-auto>
                    <a (click)="transactionType = 'sent'" [class.active]="transactionType === 'sent'">Sent</a>
                </ion-col>
                <ion-col col-auto>
                    <a (click)="transactionType = 'received'" [class.active]="transactionType === 'received'">received</a>
                </ion-col>
            </ion-row>
            <div [ngSwitch]="transactionType">
                <ion-list *ngSwitchCase="'all'">
                    <button ion-item detail-none (click)="details = !details" *ngFor="let transaction of toTransctions">
                        <ion-label>
                            <ion-grid>
                                <ion-row align-items-center>
                                    <ion-col col-2 class="profile-image">
                                        <img src="assets/imgs/default-avatar.png">
                                    </ion-col>
                                    <ion-col>
                                        <p class="date">
                                            {{getDate(transaction.time)}}
                                        </p>
                                        <p class="event">
                                            You received tokens
                                        </p>
                                    </ion-col>
                                    <ion-col col-auto class="amount received">
                                        +{{transaction.value}}
                                    </ion-col>
                                    <ion-col col-12 *ngIf="details" class="details">
                                        <table>
                                            <tr>
                                                <th>
                                                    Time:
                                                </th>
                                                <th>
                                                    {{getDate(transaction.time)}}
                                                </th>
                                            </tr>
                                            <tr>
                                                <td>
                                                    Hash:
                                                </td>
                                                <td>
                                                    MIGeMA0GCSqGSIb3DQEBAQUAA4GMADCBiAKBgH/YVs
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    From:
                                                </td>
                                                <td>
                                                    MIGeMA0GCSqGSIb3DQEBAQ
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    Signature:
                                                </td>
                                                <td>
                                                    MIGeMA0GCSqGSIb3DQEBAQUAA4GMADCBiAKBgHYVsMIGeMA0GCSqGSIb3DQEBAQUAA4G
                                                </td>
                                            </tr>
                                        </table>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-label>
                    </button>

                    <button ion-item detail-none *ngFor="let transaction of toTransactions">
                        <ion-label>
                            <ion-grid>
                                <ion-row align-items-center>
                                    <ion-col col-2 class="profile-image">
                                        <img src="assets/imgs/default-avatar.png">
                                    </ion-col>
                                    <ion-col>
                                        <p class="date">
                                            {{getDate(transaction.time)}}
                                        </p>
                                        <p class="event">
                                            You sent tokens
                                        </p>
                                    </ion-col>
                                    <ion-col col-auto class="amount sent">
                                        -{{transaction.value}}
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-label>
                    </button>
                </ion-list>

                <ion-list *ngSwitchCase="'sent'">
                    <button ion-item detail-none *ngFor="let transaction of fromTransactions">
                        <ion-label>
                            <ion-grid>
                                <ion-row align-items-center>
                                    <ion-col col-2 class="profile-image">
                                        <img src="assets/imgs/default-avatar.png">
                                    </ion-col>
                                    <ion-col>
                                        <p class="date">
                                            {{getDate(transaction.time)}}
                                        </p>
                                        <p class="event">
                                            You sent tokens
                                        </p>
                                    </ion-col>
                                    <ion-col col-auto class="amount sent">
                                        -{{transaction.value}}
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-label>
                    </button>
                </ion-list>

                <ion-list *ngSwitchCase="'received'">
                    <button ion-item detail-none (click)="details = !details" *ngFor="let transaction of fromTransctions">
                        <ion-label>
                            <ion-grid>
                                <ion-row align-items-center>
                                    <ion-col col-2 class="profile-image">
                                        <img src="assets/imgs/default-avatar.png">
                                    </ion-col>
                                    <ion-col>
                                        <p class="date">
                                            {{getDate(transaction.time)}}
                                        </p>
                                        <p class="event">
                                            You received tokens
                                        </p>
                                    </ion-col>
                                    <ion-col col-auto class="amount received">
                                        +{{transaction.value}}
                                    </ion-col>
                                    <ion-col col-12 *ngIf="details" class="details">
                                        <table>
                                            <tr>
                                                <th>
                                                    Time:
                                                </th>
                                                <th>
                                                    {{getDate(transaction.time)}}
                                                </th>
                                            </tr>
                                            <tr>
                                                <td>
                                                    Hash:
                                                </td>
                                                <td>
                                                    MIGeMA0GCSqGSIb3DQEBAQUAA4GMADCBiAKBgH/YVs
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    From:
                                                </td>
                                                <td>
                                                    MIGeMA0GCSqGSIb3DQEBAQ
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    Signature:
                                                </td>
                                                <td>
                                                    MIGeMA0GCSqGSIb3DQEBAQUAA4GMADCBiAKBgHYVsMIGeMA0GCSqGSIb3DQEBAQUAA4G
                                                </td>
                                            </tr>
                                        </table>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-label>
                    </button>
                </ion-list>
            </div>
            <!--<button ion-item (click)="transactionDetails(transaction)" *ngFor="let transaction of fromTransctions">
                <ion-label>
                    <ion-grid>
                        <ion-row padding-bottom>
                            <span class="wrap-text"><b>To:</b> {{transaction.to}}</span>
                        </ion-row>
                        <ion-row>
                            <ion-col no-padding>
                                <b>{{transaction.value}} tokens</b>
                            </ion-col>
                            <ion-col text-right no-padding>
                                <span class="grey-text">{{getDate(transaction.time)}}</span>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-label>
            </button>-->
            <!--<button ion-item (click)="transactionDetails(transaction)" *ngFor="let transaction of toTransactions">
                    <ion-label>
                        <ion-grid>
                            <ion-row padding-bottom>
                                <span class="wrap-text"><b>From:</b> {{transaction.from}}</span>
                            </ion-row>
                            <ion-row>
                                <ion-col no-padding>
                                    <b>{{transaction.value}} tokens</b>
                                </ion-col>
                                <ion-col text-right no-padding>
                                    <span class="grey-text">{{getDate(transaction.time)}}</span>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-label>
                </button>-->
        </div>

        <ion-list *ngSwitchCase="'news'">
            <button ion-item detail-none (click)="details = !details" class="news">
                <ion-label>
                    <ion-grid>
                        <ion-row align-items-center>
                            <ion-col col-2 class="profile-image">
                                <img src="assets/imgs/default-icon.png">
                            </ion-col>
                            <ion-col col-10>
                                <p>
                                    This Is a Random News Article It’s Really Interesting and Important
                                </p>
                                <p class="date">
                                    March 4, 2018
                                </p>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-label>
            </button>
        </ion-list>
    </div>
</ion-content>
