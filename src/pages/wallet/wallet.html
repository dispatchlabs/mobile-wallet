<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My Wallet</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <h3>Wallet Info</h3>
    <div id="walletInfo">
    <ion-list>

            <ion-item>
                <b>
                    Private Key
                </b>
                <p>
                    {{config.defaultAccount.privateKey}}
                </p>
            </ion-item>

            <ion-item>
                <b>Address</b>
                <p>{{config.defaultAccount.address}}</p>
            </ion-item>

            <ion-item>
                <ion-label floating>Nickname</ion-label>
                <ion-input type="text" [(ngModel)]="config.defaultAccount.name" (ngModelChange)="onNameChange($event)"></ion-input>
            </ion-item>

        <ion-item>
            {{config.defaultAccount.name}}
        </ion-item>

    </ion-list>
    </div>

    <ion-row margin-bottom>
        <ion-col>
            <button ion-button [disabled]="true">Save</button>
        </ion-col>
        <ion-col>
            <button ion-button (click)="copyToClipboard()"><ion-icon name="copy"></ion-icon> &nbsp; Copy to Clipboard</button>
        </ion-col>
        <ion-col>
            <button ion-button (click)="generateNewAccount()"><ion-icon name="add-circle"></ion-icon> &nbsp; Generate New Wallet</button>
        </ion-col>
    </ion-row>

    <h3>My Saved Wallets</h3>
    <ion-list radio-group [(ngModel)]="selectedAddress" (ngModelChange)="onAccountChange($event)">
        <ion-item *ngFor="let account of config.accounts">
            <ion-label color="dark">{{account.address}}</ion-label>
            <ion-radio [value]="account.address"></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>
