<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My Wallet</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card *ngIf="disclaimer">
        <div class="card-title">
            <ion-icon name="alert"></ion-icon> Attention
        </div>
        <div class="card-body">
            <p>
                Use the copy button below to copy your wallet information and store it in a secure place
            </p>
            <p>
                <button ion-button (click)="disclaimer = !disclaimer">Got it, thanks!</button>
            </p>
            <div class="checkbox-container" margin-top>
                <ion-checkbox></ion-checkbox>
                <ion-label>Don't show me this again</ion-label>
            </div>
        </div>
    </ion-card>
    <h3>Wallet Info</h3>
    <div id="walletInfo">
    <ion-list>
            <ion-item>
                <b>
                    Private Key
                </b>
                <p>
                    {{config.defaultAccount.privateKey}}
                </p>
            </ion-item>

            <ion-item>
                <b>Address</b>
                <p>{{config.defaultAccount.address}}</p>
            </ion-item>

            <ion-item>
                <ion-label floating>Nickname</ion-label>
                <ion-input type="text" [(ngModel)]="config.defaultAccount.name" (ngModelChange)="onNameChange($event)"></ion-input>
            </ion-item>

            <textarea [value]="getWalletInfoText()" #walletInfo class="copy-target"></textarea>
    </ion-list>
    </div>

    <ion-row margin-bottom>
        <ion-col>
            <button ion-button (click)="copyToClipboard()"><ion-icon name="copy"></ion-icon> &nbsp; Copy</button>
        </ion-col>
        <ion-col text-right>
            <button ion-button outline (click)="generateNewAccount()"><ion-icon name="add-circle"></ion-icon> &nbsp; New</button>
        </ion-col>
    </ion-row>

    <h3>My Saved Wallets</h3>
    <ion-list radio-group [(ngModel)]="selectedAddress" (ngModelChange)="onAccountChange($event)">
        <ion-item *ngFor="let account of config.accounts">
            <ion-label color="dark">{{account.name}}</ion-label>
            <ion-radio [value]="account.address"></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>
