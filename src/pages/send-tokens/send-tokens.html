<ion-header>

  <ion-navbar>
      <img src="assets/imgs/logo-no-rings.png" class="header-logo" class="header-logo">
  </ion-navbar>

</ion-header>

<ion-content padding>
    <div text-center>
        <h3 margin-top>Send To</h3>
        <img src="assets/imgs/oval-2@3x.png">
    </div>

    <ion-list>
        <ion-item>
            <ion-input [(ngModel)]="to" type="text" placeholder="Address" class="icon-input"></ion-input>
        </ion-item>
        <img src="assets/imgs/Key.svg" class="input-icon"/>
        <ion-item>
            <ion-input [(ngModel)]="tokens" type="number" placeholder="Amount" text-center></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button (click)="send()" margin-top>Send</button>
</ion-content>
