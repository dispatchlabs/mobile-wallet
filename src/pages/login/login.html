<ion-content>

    <ion-row align-items-center class="logo">
        <ion-col align-self-center>
            <img src="assets/imgs/logo-white.png"/>
        </ion-col>
    </ion-row>

    <ion-row class="login">
        <ion-col>
            <h4 text-center>I have a wallet</h4>
            <ion-list>
                <ion-item>
                    <ion-input type="text" placeholder="Private Key" class="icon-input"></ion-input>
                </ion-item>
                <img src="assets/imgs/Key.svg" class="input-icon"/>
            </ion-list>
        </ion-col>
    </ion-row>

    <ion-row class="skip">
        <ion-col>
            <h4>I don't have a wallet</h4>
        </ion-col>
        <ion-col col-auto class="next-button" (click)="next()">
            <ion-icon name="ios-arrow-forward"></ion-icon>
        </ion-col>
    </ion-row>

</ion-content>
